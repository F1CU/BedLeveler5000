name: 'Build artifacts'
run-name: 'Build artifacts ${{  github.sha }}'

on:
  push:
    branches: master
  workflow_call:
    inputs:
      TAG:
        required: false
        type: string

env:
  TAG: ${{inputs.TAG}}
  PYTHON_VERSION: '3.12.1'
  INSTALL_DIR: Install/BedLeveler5000

jobs:
  build-windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build all
        shell: bash
        run: |
          ./build_all ${TAG:+--tag "${TAG}"}
      - uses: actions/upload-artifact@v4
        with:
          name: Artifacts-Windows
          path: ${{ env.INSTALL_DIR }}
          if-no-files-found: error

  build-linux:
    name: Linux
    runs-on: ubuntu-22.04
    env:
      DISPLAY: ':99.0'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt install libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 x11-utils libgles2-mesa-dev libxcb-cursor0
          /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX
      - name: Build all
        shell: bash
        run: |
          ./build_all ${TAG:+--tag "${TAG}"}
      - uses: actions/upload-artifact@v4
        with:
          name: Artifacts-Linux
          path: ${{ env.INSTALL_DIR }}
          if-no-files-found: error

  build-macos:
    name: MacOS
    runs-on: macos-12
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Build all
        shell: bash
        run: |
          ./build_all ${TAG:+--tag "${TAG}"}
      - uses: actions/upload-artifact@v4
        with:
          name: Artifacts-MacOS
          path: ${{ env.INSTALL_DIR }}
          if-no-files-found: error